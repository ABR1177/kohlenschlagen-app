<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohlenschlagen App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
    </style>
</head>

<body class="pb-20">

    <!-- Header -->
    <header class="p-6 text-center">
        <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">
            Kohlenschlagen
        </h1>
        <p id="current-date" class="text-slate-400 mt-1 text-sm font-medium uppercase tracking-wider">
            <!-- Datum wird hier per JS eingef√ºgt -->
        </p>
        <p id="current-time" class="text-emerald-400 text-3xl font-mono font-bold tracking-widest mt-1 drop-shadow-md">
            --:--</p>

        <!-- Weather Widget -->
        <div id="weather-widget"
            class="mt-4 inline-flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/10 hidden animate-fade-in backdrop-blur-md shadow-lg">
            <i id="weather-icon" data-lucide="cloud" class="w-5 h-5 text-amber-400"></i>
            <span id="weather-temp" class="text-sm font-bold text-white">--¬∞C</span>
            <span class="w-px h-4 bg-white/20 mx-1"></span>
            <span id="weather-location"
                class="text-xs font-medium text-slate-300 uppercase tracking-wide">Standort...</span>
        </div>
    </header>

    <!-- Main Content AREA -->
    <main class="px-4 space-y-6 w-full max-w-6xl mx-auto pb-24 transition-all duration-300">

        <!-- === VIEW: START === -->
        <section id="view-start" class="space-y-6 animate-fade-in max-w-lg mx-auto">
            <!-- Stats Card -->
            <div class="glass-card p-8 text-center relative overflow-hidden group transition-all hover:bg-white/10">
                <div
                    class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform duration-500">
                    <i data-lucide="users" class="w-32 h-32"></i>
                </div>

                <h2 class="text-slate-300 text-sm font-semibold uppercase tracking-wide mb-2">Angemeldete Spieler</h2>
                <div class="text-6xl font-black text-white tracking-tight drop-shadow-lg" id="player-count">0</div>
            </div>

            <!-- Player List Section -->
            <div class="glass-card p-6">
                <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                    <h3 class="font-semibold text-xl flex items-center gap-2">
                        <i data-lucide="list" class="w-6 h-6 text-emerald-400"></i>
                        Spielerliste
                    </h3>
                    <button onclick="togglePlayerModal()"
                        class="bg-emerald-500 hover:bg-emerald-600 text-white p-2 rounded-full transition-all shadow-lg shadow-emerald-500/20 hover:scale-105 active:scale-95">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                </div>

                <ul id="player-list" class="space-y-2 max-h-[400px] overflow-y-auto pr-1">
                    <!-- Players will be rendered here -->
                </ul>
                <div id="empty-state" class="text-center py-4 text-slate-500 text-sm hidden">
                    Noch keine Spieler eingetragen.
                </div>
            </div>
        </section>

        <!-- === VIEW: INPUT (Scoring) === -->
        <section id="view-input" class="hidden animate-fade-in pb-24">
            <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4 px-2">
                <h2 class="text-3xl font-bold text-white drop-shadow-md">Punkte eintragen</h2>
                <div
                    class="bg-emerald-500/20 px-4 py-2 rounded-full border border-emerald-500/30 shadow-lg backdrop-blur-sm">
                    <span class="text-xs text-emerald-300 uppercase font-bold mr-2 tracking-wider">Runde</span>
                    <span id="current-round-display" class="text-xl font-bold text-white">1</span>
                </div>
            </div>

            <div id="scoring-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Inputs generated here -->
            </div>

            <div class="mt-8 max-w-md mx-auto space-y-4">
                <button onclick="saveRound()"
                    class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl shadow-lg shadow-emerald-600/20 transition-all hover:scale-[1.02] active:scale-95">
                    Runde speichern
                </button>

                <!-- Game Lifecycle Controls -->
                <div class="border-t border-white/10 pt-4 flex justify-center gap-4">
                    <button id="btn-end-game" onclick="endGame()"
                        class="text-xs text-amber-500 hover:text-amber-400 font-medium py-2 px-4 border border-amber-500/30 rounded-lg hover:bg-amber-500/10 transition-colors">
                        ‚ö†Ô∏è Spiel beenden
                    </button>

                    <button id="btn-clear-game" onclick="clearGame()"
                        class="hidden text-xs text-red-500 hover:text-red-400 font-medium py-2 px-4 border border-red-500/30 rounded-lg hover:bg-red-500/10 transition-colors">
                        üóëÔ∏è Daten l√∂schen
                    </button>
                </div>
            </div>
        </section>

        <!-- === VIEW: LEADERBOARD === -->
        <section id="view-leaderboard" class="hidden animate-fade-in pb-24">
            <h2 class="text-3xl font-bold mb-8 text-center text-white drop-shadow-md">Rangliste</h2>

            <div class="flex flex-col lg:flex-row gap-8 lg:gap-12 max-w-6xl mx-auto items-start">
                <!-- Podium (Top 3) -->
                <div class="w-full lg:w-1/2 flex flex-col items-center">
                    <h3 class="text-slate-400 uppercase text-sm font-bold mb-6 tracking-widest">Spitze</h3>
                    <div id="leaderboard-podium" class="flex items-end justify-center gap-4 mb-4 min-h-[200px]">
                        <!-- Injected via JS -->
                    </div>
                </div>

                <!-- List (Rank 4+) -->
                <div class="w-full lg:w-1/2">
                    <h3 class="text-slate-400 uppercase text-sm font-bold mb-6 tracking-widest pl-2">Verfolgerfeld</h3>
                    <ul id="leaderboard-list" class="space-y-3">
                        <!-- Injected via JS -->
                    </ul>
                    <div id="empty-leaderboard" class="hidden text-center text-slate-400 mt-10">
                        <p>Noch keine Ergebnisse.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- === VIEW: STATISTICS === -->
        <section id="view-stats" class="hidden animate-fade-in pb-24 space-y-8">
            <h2 class="text-3xl font-bold text-white drop-shadow-md px-2">Spiel-Statistik</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Meters Stats -->
                <div class="glass-card p-6 hover:bg-white/10 transition-colors">
                    <h3 class="text-sm font-bold text-slate-300 uppercase mb-4 flex items-center gap-2">
                        <i data-lucide="ruler" class="w-5 h-5 text-sky-400"></i> Meter
                    </h3>
                    <div id="stats-meters" class="space-y-3">
                        <!-- Injected -->
                    </div>
                </div>

                <!-- Hit Types -->
                <div class="glass-card p-6 hover:bg-white/10 transition-colors">
                    <h3 class="text-sm font-bold text-slate-300 uppercase mb-4 flex items-center gap-2">
                        <i data-lucide="crosshair" class="w-5 h-5 text-emerald-400"></i> Treffer
                    </h3>
                    <div id="stats-hits" class="space-y-3">
                        <!-- Injected -->
                    </div>
                </div>

                <!-- Pflichtschlagen Attempts -->
                <div class="glass-card p-6 hover:bg-white/10 transition-colors">
                    <h3 class="text-sm font-bold text-slate-300 uppercase mb-4 flex items-center gap-2">
                        <i data-lucide="star" class="w-5 h-5 text-indigo-400"></i> Pflichtschlagen
                    </h3>
                    <div id="stats-pflicht" class="space-y-3">
                        <!-- Injected -->
                    </div>
                </div>

                <!-- Penalties -->
                <div class="glass-card p-6 border-red-500/20 hover:bg-red-500/5 transition-colors">
                    <h3 class="text-sm font-bold text-red-300 uppercase mb-4 flex items-center gap-2">
                        <i data-lucide="alert-triangle" class="w-5 h-5 text-red-500"></i> Strafen
                    </h3>
                    <div id="stats-penalties" class="space-y-3">
                        <!-- Injected -->
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Add Player Modal -->
    <div id="player-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="glass-card bg-[#1e293b] w-full max-w-sm p-6 transform transition-all scale-100">
            <h2 class="text-xl font-bold mb-4 text-white">Neuer Spieler</h2>

            <form onsubmit="addPlayer(event)">
                <div class="mb-4">
                    <label class="block text-slate-400 text-sm mb-1">Name</label>
                    <input type="text" id="player-name" required placeholder="z.B. Max Mustermann"
                        class="w-full bg-slate-800 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-emerald-500 transition-colors">
                </div>

                <div class="mb-6">
                    <label class="block text-slate-400 text-sm mb-1">Team (Optional)</label>
                    <input type="text" id="player-team" placeholder="z.B. Team Blau"
                        class="w-full bg-slate-800 border border-slate-700 rounded p-3 text-white focus:outline-none focus:border-emerald-500 transition-colors">
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="togglePlayerModal()"
                        class="flex-1 py-3 bg-slate-700 hover:bg-slate-600 rounded text-slate-300 transition-colors">
                        Abbrechen
                    </button>
                    <button type="submit"
                        class="flex-1 py-3 bg-emerald-600 hover:bg-emerald-500 rounded text-white font-medium shadow-lg shadow-emerald-600/20 transition-colors">
                        Speichern
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-md border-t border-white/10 p-4 pb-6 flex justify-around items-center z-50">
        <button id="nav-start" onclick="switchView('view-start')"
            class="flex flex-col items-center gap-1 text-emerald-400 transition-colors">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Start</span>
        </button>
        <button id="nav-input" onclick="switchView('view-input')"
            class="flex flex-col items-center gap-1 text-slate-500 hover:text-emerald-400 transition-colors">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Eintragen</span>
        </button>
        <button id="nav-leaderboard" onclick="switchView('view-leaderboard')"
            class="flex flex-col items-center gap-1 text-slate-500 hover:text-emerald-400 transition-colors">
            <i data-lucide="trophy" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Rangliste</span>
        </button>
        <button id="nav-stats" onclick="switchView('view-stats')"
            class="flex flex-col items-center gap-1 text-slate-500 hover:text-emerald-400 transition-colors">
            <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Statistik</span>
        </button>
    </nav>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
